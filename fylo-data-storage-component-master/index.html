<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

<body>

  <header>
  </header>

  <main>

    <section class="settings">
      <img src="./images/logo.svg" alt="fylo_logo" class="fylo-icon">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="manage documents">
        <img src="./images/icon-folder.svg" alt="manage folders">
        <img src="./images/icon-upload.svg" alt="upload archives">
      </div>
    </section>

    <section class="usage">
      <div class="warning">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <article class="highlight">
          <h1>185 <span>GB LEFT</span></h1>
        </article>
      </div>
      <div class="percentage-bar">
        <article class="progress-bar">
          <span class="pointer"></span>
        </article>
      </div>

      </div>
      <div class="percentage">
       <span>0 GB</span> <span>1000 GB</span>
      </div>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/IgorWMatos">Igor Matos</a>.
    </div>
  </footer>
</body>

</html>
